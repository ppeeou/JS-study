<!DOCTYPE>
<html>

<head>

  <script src="./debounce.js"></script>
</head>

<body>

  <button id="btn">Button</button>

  <script>

    var btn = document.getElementById('btn');
    var btnDebounce = debounce(() => console.log('debounce!'), 1000);

    btn.onclick = function () {
      btnDebounce();
    }
  </script>
</body>

</html>
